<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>

    <title>Kaxaml Silverlight Host Page</title>



    <style type="text/css">
    html, body {
	    height: 100%;
	    overflow: auto;
    }
    body {
	    padding: 0;
	    margin: 0;
    }
    #silverlightControlHost {
	    height: 100%;
    }
    </style>
    
    <script type="text/javascript">
    
        function ParseXaml(xaml)
        {
            return document.getElementById("SL").Content.Bridge.ParseXaml(xaml); 
        }
        
        function GetLastErrorMessage()
        {
            return document.getElementById("SL").Content.Bridge.GetLastErrorMessage(); 
        }

        function GetLastErrorLineNumber()
        {
            return document.getElementById("SL").Content.Bridge.GetLastErrorLineNumber(); 
        }

        function GetLastErrorLinePos()
        {
            return document.getElementById("SL").Content.Bridge.GetLastErrorLinePos(); 
        }        
         
    </script>
    
    
    
</head>

<body>
    <div id="silverlightControlHost">		
		<object data="data:application/x-silverlight," type="application/x-silverlight-2" width="100%" height="100%" id="SL">
			<param name="source" value="KaxamlSilverlightHost.xap"/>
			<param name="background" value="white" />
		</object>
    </div>
</body>
</html>
